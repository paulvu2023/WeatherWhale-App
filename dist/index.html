<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="../src/images/whale.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito&family=Roboto:wght@300&display=swap" rel="stylesheet">
  <title>WeatherWhale</title>
  <script src="main.js" defer></script>
</head>
<body>
  <div class="top">
    <nav>
      <div>
        <img src="../src/images/whale.png" alt="WeatherWhale Logo">
        <div>WeatherWhale</div>
      </div>
      <div class="searchBar">
        <input id="searchQueryInput" type="text" name="searchQueryInput" placeholder="Enter Location" value="" />
        <button id="searchQuerySubmit" type="submit" name="searchQuerySubmit">
          <svg style="width:24px;height:24px" viewBox="0 0 24 24"><path fill="white" d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
          </svg>
        </button>
      </div>
      <div class='navbuttons'>
        <button class="fahrenheitButton">°F, mph</button>
        <button class="celsius">℃, m/s</button>
      </div>
    </nav>

    <div class="location-info">
      <div class="container">
        <div class="city">Garden Grove</div>
        <div class="country">United States of America</div>
      </div>
      <div class="localTime">2023-09-25 15:58</div>
    </div>
    
    <div class="condition">Partly cloudy</div>
    <div class="humidity">65</div> 
    <div class="tempF">73.9</div>
    <div class="windMPH">9.4</div>

    <div class="dailyChanceOfRain">0</div>
    <div class="dailyHighestTempF">75.8</div>
    <div class="dailyLowestTempF">59.9</div>
  </div>

  <div class="bottom"></div>
</body>
</html>
