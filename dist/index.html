<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="../src/images/whale.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css2?family=Nunito&family=Roboto:wght@300&display=swap" rel="stylesheet">
  <title>WeatherWhale</title>
  <script src="main.js" defer></script>
</head>
<body>
  <div class="top">
    <nav>
      <div>
        <img src="../src/images/whale.png" alt="WeatherWhale Logo">
        <div>WeatherWhale</div>
      </div>

      <form class="searchBar">
        <input id="searchQueryInput" type="text" name="searchQueryInput" placeholder="Enter Location" value="" autocomplete="off"/>
        <button id="searchQuerySubmit" type="submit" name="searchQuerySubmit">
          <svg style="width:24px;height:24px" viewBox="0 0 24 24"><path fill="white" d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
          </svg>
        </button>
      </form>

      <div class='navbuttons'>
        <button class="fahrenheitButton active">°F, mph</button>
        <button class="celsiusButton">℃, m/s</button>
      </div>
    </nav>

    <div class="location-info">
      <div class="location">
        <div class="city"></div>
        <div class="country"></div>
      </div>
      <div class="localTime"></div>
    </div>
    
    <div class="container">
      <div class="left">
        <div class="humidity">Humidity 65</div> 
        <div class="wind"></div>
        <div class="uv">UV Index 5</div>
      </div>

      <div class="middle">
        <div class="condition">
          
          <span></span>
        </div>
        <div class="temperature"></div>
      </div>

      <div class="right">
        <i class="fa-solid fa-cloud-rain"></i>
        <div class="dailyChanceOfRain">Chance of Rain 0</div>
        <div class="dailyHighestTemp">Daily HighF 75.8</div>
        <div class="dailyLowestTemp">Daily LowF 59.9</div>
      </div>
    </div>

  <div class="bottom"></div>
</body>
</html>
