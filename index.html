<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="https://github.com/paulvu2023/WeatherWhale-App/blob/main/src/images/whale.png?raw=true">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css2?family=Nunito&family=Roboto:wght@300&display=swap" rel="stylesheet">
  <title>WeatherWhale</title>
  <script src="main.js" defer></script>
</head>
<body>
  <div class="top fade">
    <nav>
      <div>
        <img src="https://github.com/paulvu2023/WeatherWhale-App/blob/main/src/images/whale.png?raw=true" alt="WeatherWhale Logo">
        <div>WeatherWhale</div>
      </div>

      <form class="searchBar">
        <input id="searchQueryInput" type="text" name="searchQueryInput" placeholder="Enter Location" value="" autocomplete="off"/>
        <button id="searchQuerySubmit" type="submit" name="searchQuerySubmit">
          <svg style="width:24px;height:24px" viewBox="0 0 24 24"><path fill="white" d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
          </svg>
        </button>
      </form>

      <div class='navbuttons'>
        <button class="fahrenheitButton active">°F, mph</button>
        <button class="celsiusButton">℃, m/s</button>
      </div>
    </nav>

    <div class="location-info">
      <div class="error"></div>
      <div class="location">
        <div class="city"></div>
        <div class="country"></div>
      </div>
      <div class="localTime"></div>
    </div>
    
    <div class="container">
      <div class="left">
        <div class="humidity tempItem">
          <i class="fa-solid fa-droplet tempIcon"></i>
          <div>
            Humidity
            <span></span>
          </div>
        </div>

        <div class="wind tempItem">
          <i class="fa-solid fa-wind tempIcon"></i>
          <div>
            Wind
            <span></span>
          </div>
        </div>

        <div class="uv tempItem">
          <i class="fa-regular fa-sun tempIcon"></i>
          <div>
            UV Index
            <span></span>
          </div>
        </div>
      </div>

      <div class="middle">
        <div class="condition-container">
          <div class="condition-icon-div"></div>
          <div class="temperature"></div>
        </div>
        <div class="condition"></div>
      </div>

      <div class="right">
        <div class="dailyChanceOfRain tempItem">
          <i class="fa-solid fa-cloud-rain tempIcon"></i>
          <div>
            Chance of Rain
            <span></span>
          </div>
        </div>

        <div class="dailyHigh tempItem">
          <i class="fa-solid fa-temperature-arrow-up tempIcon"></i>
          <div>
            Daily High
            <span></span>
          </div>
        </div>

        <div class="dailyLow tempItem">
          <i class="fa-solid fa-temperature-arrow-down tempIcon"></i>
          <div>
            Daily Low
            <span></span>
          </div>
        </div>
      </div> 
    </div>
  </div>
  <div class="bottom">
    <div class="button-container">
      <button class="dailyButton active">Daily</button>
      <button class="hourlyButton">Hourly</button>
    </div>
    <div class="dailyforecast fade">

      <div class="day1 forecastDay">
        <div class="icon-container"></div>
        <div>
          <div class="day"></div>
          <div class="dayHigh"></div>
          <div class="dayLow"></div>
        </div>
      </div>

      <div class="day2 forecastDay">
        <div class="icon-container"></div>
        <div>
          <div class="day"></div>
          <div class="dayHigh"></div>
          <div class="dayLow"></div>
        </div>
      </div>

      <div class="day3 forecastDay">
        <div class="icon-container"></div>
        <div>
          <div class="day"></div>
          <div class="dayHigh"></div>
          <div class="dayLow">  </div>
        </div>
      </div>
    </div>

    <div class="hourlyForecast hidden">
      <div style="text-align:center">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
      <div class="hourlyForecastContainer mySlides fade">
        <div class="hour1 hour">
          <div class="hour-number"></div>
          <div class="hour-icon-container"></div>
          <div class="hour-temperature"></div>
        </div>

        <div class="hour2 hour">
          <div class="hour-number"></div>
          <div class="hour-icon-container"></div>
          <div class="hour-temperature"></div>
        </div>

          <div class="hour-temperature"></div>
        </div>

        <div class="hour8 hour">
          <div class="hour-number"></div>
          <div class="hour-icon-container"></div>
          <div class="hour-temperature"></div>
        </div>
      </div>

      <div class="hourlyForecastContainer mySlides">
        <div class="hour9 hour">
          <div class="hour-number"></div>
          <div class="hour-icon-container"></div>
          <div class="hour-temperature"></div>
        </div>

        <div class="hour10 hour">
          <div class="hour-number"></div>

        </div>

        <div class="hour11 hour">
          <div class="hour-number"></div>

        </div>

        <div class="hour12 hour">

        </div>

          <div class="hour-temperature"></div>
        </div>
      </div>

      <div class="hourlyForecastContainer mySlides">
        <div class="hour17 hour">
          <div class="hour-number"></div>
          <div class="hour-icon-container"></div>
          <div class="hour-temperature"></div>
        </div>
        
        <div class="hour18 hour">
          <div class="hour-number"></div>
          <div class="hour-icon-container"></div>
          <div class="hour-temperature"></div>
        </div>

        <div class="hour19 hour">
          <div class="hour-number"></div>

        </div>

        <div class="hour20 hour">
          <div class="hour-number"></div>

        </div>

        <div class="hour21 hour">

        </div>

        <div class="hour22 hour">

        </div>

        <div class="hour23 hour">
          <div class="hour-number"></div>

          <div class="hour-temperature"></div>
        </div>

        <div class="hour24 hour">
          <div class="hour-number"></div>
          <div class="hour-icon-container"></div>
          <div class="hour-temperature"></div>
        </div>
      </div>
      <a class="prev">&#10094;</a>
      <a class="next">&#10095;</a>
    </div>
  </div>
</body>
</html>
